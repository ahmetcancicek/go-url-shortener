version: '3.7'

services:
  mongo:
    image: mongo:4.4.2-bionic
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017

  url-shortener-server:
    container_name: url-shortener-server
    restart: always
    build:
      context: .
    depends_on:
      - mongo
    ports:
      - 8500:8500